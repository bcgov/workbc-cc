ccext.action:
  path: '/entity-comparison/{entity_comparison_id}/{entity_id}'
  defaults:
    _controller: '\Drupal\ccext\Controller\CcextComparisonController::action'
  requirements:
    _permission: 'access content'

# Dynamic routes for the compare pages
route_callbacks:
  - '\Drupal\ccext\Routing\CcextComparisonRoutes::routes'
